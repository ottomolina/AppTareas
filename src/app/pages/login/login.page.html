<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid *ngIf="user">
    <ion-row>
      <ion-col size="5">
        <ion-img class="picture" [src]="user 
                                        ? user.picture 
                                        : 'https://www.simplifai.ai/wp-content/uploads/2019/06/blank-profile-picture-973460_960_720-400x400.png'">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>Nombres: {{user.name}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>Correo: {{user.email}}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>Usuario: {{user.usuario}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="buttonsContainer" *ngIf="!flag">
    <div class="ion-margin-top"></div>
    <ion-button expand="block" (click)="loginFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Acceder con Facebook
    </ion-button>
  </div>

  <div class="buttonsContainer" *ngIf="flag">
    <ion-button expand="block" (click)="continue()">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      Continuar
    </ion-button>
  </div> 
</ion-content>
